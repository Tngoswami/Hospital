<html lang="en">
<head>
<script type="text/javascript" src="https://github.com/rubyeffect/easy_fill/tree/master/lib/easy_fill-0.0.1.min.js"></script>
  <title>Appointment</title>
  <link rel="stylesheet" type="text/css" href="appointmentstyle.css" />
</head>
<title>Bahrain Public Hospital</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">Bahrain Public Hospital</div>
      <div class="nav-items">
        <a href="index.html">HOME</a> <a href="appointment.html">APPOINTMENT</a> <a href="contact.html">CONTACT</a> <a href="claim.html">CLAIM INSURANCE</a> <a href="faq.html">FAQ</a>
      </div>
    </nav>
<body>
  <div id="container">
    <!--This is a division tag for body container-->
    <div id="body_header">
      <!--This is a division tag for body header-->
      <h1>APPOINTMENT</h1>
      <p>Please fill the details below:</p>

    </div>
    <form action="thankyou.html" method="post">
      <fieldset>

        <label for="name">Name*:</label>
        <input type="text" id="name" name="user_name" placeholder="Type your Name" required pattern="[a-zA-Z0-9]+">

        <label for="mail">Email*:</label>
        <input type="email" id="mail" name="user_email" placeholder="abc@xyz.com" required>

        <label for="tel">Mobile Number:</label>
        <input type="tel" id="tel" placeholder="Mobile No." name="user_num">

        <label for="skype_name">Whatsapp number:</label>
        <input type="text" id="skype_name" name="skype_name" placeholder="Mobile No." pattern="[a-zA-Z0-9]+">


      </fieldset>

      <fieldset>
        <label for="appointment_for">Appointment with Doctor*:</label>
        <select id="appointment_for" name="appointment_for" required>
          <option value="coffee">Dr. Abdulrahman</option>
          <option value="meeting">Dr. Fatema</option>
          <option value="Business">Dr. Jassim</option>
          <option value="lunch">Dr. Andrew</option>
          <option value="skype">Dr. Mohammed</option>
          <option value="movie">Dr. Jameela</option>
          <option value="couple_date">Dr. Zainab</option>
        </select>
        <label for="appointment_description">Appointment Description:</label>
        <textarea id="appointment_description" name="appointment_description" placeholder="I wish to get an appointment with doctor for consultance about my health/problem."></textarea>
        <label for="date">Date*:</label>
        <input type="date" name="date" value="" required></input>
        <br>
        <label for="time">Time*:</label>
        <input type="time" name="time" value="" required></input>
        <br>

      </fieldset>
      <a href="thankyou.html">[ SUBMIT ]</a>
    </form>
  </div>
</body>

</html>
